


buildscript {

    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // Your current Android Gradle Plugin version
        classpath 'com.google.gms:google-services:4.4.0' // Correct notation for google-services
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0" // Or your Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
